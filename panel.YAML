      separator: "append"
      text: "CPU:"
      units: "%"
  SW2960:
    dataRef: 'ping_sw_2960'
    fillColor:
      thresholds: *status_geral

  BackendPostgre:
    dataRef: 'ping_backend_pg'
    fillColor:
