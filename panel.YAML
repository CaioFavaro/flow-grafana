anchorLinks:
  - thresholds: &status_geral
      # Lembre-se: seu Zabbix retorna 1=OK e 0=Problema.
      - { color: "green", level: 1 }      
      - { color: "red", level: 0 }        

  - thresholds: &nivel_trafego
      - { color: "green", level: 0 }
      - { color: "orange", level: 500000000 } 
      - { color: "red", level: 800000000 }    

  - thresholds: &nivel_cpu
      - { color: "green", level: 0 }
      - { color: "orange", level: 80 }
      - { color: "red", level: 95 }
      
  - thresholds: &nivel_temperatura
      - { color: "blue", level: 0 }
      - { color: "orange", level: 25 }
      - { color: "red", level: 30 }

cellIdPreamble: "" 
gradientMode: "hue"
cells:
  # --- CLOUDS ---
  AZURECLOUD:
    dataRef: 'ping_azure'
    fillColor:
      thresholds: *status_geral
  AWSCLOUD:
    dataRef: 'ping_aws'
    fillColor:
      thresholds: *status_geral
  ZADARACLOUD:
    dataRef: 'ping_zadara'
    fillColor:
      thresholds: *status_geral
  GOOGLECLOUD:
    dataRef: 'ping_google'
    fillColor:
      thresholds: *status_geral
  ZOHOCLOUD:
    dataRef: 'ping_zoho'
    fillColor:
      thresholds: *status_geral
  WATCHGAURDCLOUD:
    dataRef: 'ping_watchguard'
    fillColor:
