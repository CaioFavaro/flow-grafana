      units: "bits/s"

  FirewallWatchgaurd:
    dataRef: 'ping_firewall' 
    strokeColor:
      thresholds: *status_geral
    label:
      text: "In: ${data['trafego_in_firewall']:fmt(bits/s)} | Out: ${data['trafego_out_firewall']:fmt(bits/s)}"
      
  SWITCHDMZ:
    dataRef: 'ping_sw_dmz'
